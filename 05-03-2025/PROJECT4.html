<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Menu</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
         
            background-color: antiquewhite;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .grid-item {
            position: relative;
    
            overflow: hidden;
           
            transition: transform 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        h1 {
            text-align: center;
            color: #4e4e4e;
            font-size: 2rem;
            margin-bottom: 30px;
        }

.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); 
  grid-template-rows: auto auto;
}

.item1 {
  grid-column: 1; 
  grid-row: 1/span 2;
  height: 800px;
}

.item2 {
  grid-column: 2 ; 
  grid-row: 1/span 2;
  height: 800px;
}

.item3 {
  grid-column: 3 ; 
  grid-row: 1;
  height: 400px;
}

.item4 {
  grid-column: 3;
  grid-row: 2;
  height: 400px;
}



    </style>
</head>
<body>
    <h1>Explore Our Menu</h1>
    <div class="grid-container">
        <div class="grid-item item1"><img src="https://thumbs.dreamstime.com/z/party-food-vertical-6336269.jpg" alt="Aesthetic plate with dessert"></div>
        <div class="grid-item item2"><img src="https://66.media.tumblr.com/0b15ffd9e97878ae2851a2bcbab63a59/tumblr_nzflnktOVv1rcjq6vo1_640.png" alt="Colorful food platter with fruits"></div>
        <div class="grid-item item3"><img src="ca85eef5898155d08daef17645e7dc8b.jpg" alt="Healthy food dish with vegetables"></div>
        <div class="grid-item item4"><img src="https://i.pinimg.com/736x/60/59/5c/60595c5808dfef999ad519a7d7b7f65d.jpg" alt="Beautiful aesthetic meal on a table">
        </div>
    </div>
</body>
</html>
