<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color:#2e0a6c;
            color: white;
            padding: 20px  0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s ease, opacity 0.3s ease; 
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease; 
        }

        
        .gallery-item:hover {
            transform: scale(1.05); 
            opacity: 0.8; 
        }

        .gallery-item img:hover {
            transform: scale(1.1); 
        }
        footer {
            background-color: #432a9f;
            color: white;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Beauty of Nature<br>
        An Art Gallery</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item">

        </div>

        </div>
